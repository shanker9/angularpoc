<div class="strategy">
  <div class="strategy_header">
    <div class="strategy_header_name">{{name}}</div>
    <div class="strategy_header_legs">
      <div class="strategy_summary_col_header">Summary</div>
      <div *ngFor="let leg of legs" class="strategy_col_header">{{leg}}</div>
    </div>
  </div>
  <div class="strategy_body">
    <div class="strategy_summary_col">
      <div class="stragety_cell"></div>
      <div class="stragety_cell"></div>
      <div class="stragety_cell"></div>
    </div>
    <div *ngFor="let leg of legs" class="strategy_col">
      <div class="stragety_cell"></div>
      <div class="stragety_cell"></div>
      <div class="stragety_cell"></div>
    </div>
  </div>
</div>
